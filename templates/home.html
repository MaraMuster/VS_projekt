<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menü erstellen</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/tGoz7sI1eAtgg55xxR5S8eZ4bH2zxIaSKG9OnUv34JzhLHmYDD35Chd5TKR0WW4o_Q=w300-rw">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="/static/css/home.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="jumbotron">
        <h1>Jetzt Speiseplan erstellen</h1>
        <p>Hier kann das Mensapersonal Menüs zusammenstellen</p>
        <hr class="my-4">
    </div>
    <form>
        <div class="form-group">
          <label for="meal">Gericht</label>
          <input type="text" class="form-control" id="meal">
        </div>
        <div class="form-group">
          <label for="price">Preis</label>
            <input type="text" class="form-control" id="price">
        </div>
        <button id="create">Create</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
        <button id="reset">Reset</button>
    </form>
    <div class="menu">
        <table class="table table-hover">
            <caption>Aktuelle Menüs</caption>
            <thead>
                <tr>
                    <th>Gericht</th>
                    <th>Preis</th>
                    <th>Update Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="error">
    </div>
</body>
<script src="/static/js/home.js"></script>
</html>
